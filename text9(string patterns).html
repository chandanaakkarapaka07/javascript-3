<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var x = new String()
        x = prompt(" Input a string ")
        var len = x.length
            for (i=0;i<len;i++)
        {
            document.write("<br>")
            for(j=0;j<=i;j++)
                document.write(" "+x.charAt(j))
            
        }
            for (i=len-1;i>=0;i--)
            {
             document.write("<br>")
                for(j=0;j<i;j++)
                document.write(" "+x.charAt(j))
            
        }

    </script>
</head>

</body>
</html>
