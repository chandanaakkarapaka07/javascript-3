<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    let values = [10, "apple", 5, "banana", "orange", 3, "grape"];

// Custom comparison function using the String object
function compareStringValues(a, b) {
  // Convert values to strings for comparison
  const stringA = String(a);
  const stringB = String(b);

  // Compare the strings
  if (stringA < stringB) {
    return -1;
  } else if (stringA > stringB) {
    return 1;
  } else {
    return 0;
  }
}

// Sort the array using the custom comparison function
values.sort(compareStringValues);

// Output the sorted array
console.log(values);
   </script>
</head>
<body>
    
</body>
</html>
